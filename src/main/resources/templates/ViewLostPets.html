<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <title>Lost and Found</title>
    <style>
        body {background-color: lightcyan;}
        h1 {color: darkblue;}
        h3 {color: darkcyan;}
        th {color: black;}
        td {color: black;}
        .jumbotron {background-color: lightcyan;}
    </style>
</head>

<body>

<div class="container">
    <div class="jumbotron">


        <div th:replace="Base :: navlinks"></div>

        <div class="container">
            <div class="jumbotron">


                <div th:replace="Base :: navlinks"></div><br /><br />
                <h4>Pets Reported Lost</h4><br />
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Pet Name</th>
                        <th scope="col">Image</th>
                        <th scope="col">Description</th>
                        <th sec:authorize="hasAuthority('ADMIN')" scope="col">Actions</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${items}" th:if="${item.category} == 'Pets'">
                        <td th:text="${item.itemName}"></td>
                        <td><img th:src="${item.image}" width="100" height="100"/></td>
                        <td th:text="${item.description}"></td>

                        <td><a sec:authorize="hasAuthority('ADMIN')" th:href="@{/itemfound/{id} (id=${item.id})}">Item has been Found!</a></td>
                    </tr>
                    </tbody>
                </table>


            </div>
        </div>


    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
